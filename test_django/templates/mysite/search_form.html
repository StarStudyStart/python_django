<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
{% if errors %}
    <ul>
        {% for error in  errors %}
            <li style="color: red">{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="q">
    <input type="submit">
</form>
</body>
</html>
