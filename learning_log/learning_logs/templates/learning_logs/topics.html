{% extends "learning_logs/base.html" %}
{#{% load bootstrap3 %}#}
{% block header %}
    <h1>Topics</h1>
{% endblock %}
{% block content %}
	<ul>
		{% for topic in topics %}
			<li>
                <h3>
                    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
                </h3>
			</li>
		{% empty %}
			<li>No topics have been added yet.</li>
		{% endfor %}
	</ul>
    <a href="{% url 'learning_logs:new_topic' %}"> Add a new topic</a>
{% endblock content %}
